<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey</title>
    <link rel="stylesheet" href="policy.css">
</head>
<body>
    <section class="policy-section">
    <div class="container">
        <div class="header">
            <h1>Political Career</h1>
        </div>

        <div class="content">
            <div class="background-image">
                <img id="journey-image" src="images/main_Img1.png" alt="Journey Image">
                <div class="overlay"></div>
                <div class="text-content">
                    <h2 id="year-description">1951</h2>
                    <p>Birth of Jana Sangh. On 21 October 1951, he is formed in Raghornal Girls High School, Delhi with Dr. Syama Prasad Mookerjee as its first President.</p>
                </div>
            </div>
        </div>

        <div class="timeline">
            <span class="year active" 
                data-year="1951" 
                data-description="Birth of Jana Sangh. On 21 October 1951, Bharatiya Jana Sangh is formed in Raghornal Girls High School, Delhi with Dr. Syama Prasad Mookerjee as its first President." 
                data-image="images/main_Img1.png">
                1951
            </span>
            <span class="year" 
                data-year="1952" 
                data-description="Details for 1952: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." 
                data-image="images/main_Img3.png">
                1952
            </span>
            <span class="year" 
                data-year="1953" 
                data-description="Details for 1953: Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat." 
                data-image="images/main_Img3.png">
                1953
            </span>
            <span class="year" 
                data-year="1954" 
                data-description="Details for 1954: Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur." 
                data-image="images/main_Img1.png">
                1954
            </span>
            <span class="year" 
                data-year="1955" 
                data-description="Details for 1955: Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum." 
                data-image="images/main_Img1.png">
                1955
            </span>
        </div>
    </div>
</section>
    <script>
        const years = document.querySelectorAll('.year');
        const journeyImage = document.getElementById('journey-image');
        const yearDescription = document.getElementById('year-description');
        const textParagraph = document.querySelector('.text-content p');

        years.forEach(year => {
            year.addEventListener('click', () => {
                years.forEach(y => y.classList.remove('active'));
                year.classList.add('active');

                const imageSrc = year.getAttribute('data-image');
                const description = year.getAttribute('data-description');
                const yearText = year.getAttribute('data-year');

                journeyImage.src = imageSrc;
                yearDescription.textContent = yearText;
                textParagraph.textContent = description;
            });
        });
    </script>
</body>
</html>
