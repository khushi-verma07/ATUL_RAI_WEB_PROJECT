<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Presidents - Shri Atal Bihari Vajpayee</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="hero-container">
      <header class="fade-in">
        <div class="logo"></div>
        <nav>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Journey of Service</a></li>
            <li><a href="#">Seva Trust</a></li>
            <li><a href="#">News & Updates</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <div class="carousel-container">
        <div class="carousel">
          <img src="images/main_Img1.png" alt="Image 1" class="active" />
          <img src="images/main_Img2.png" alt="Image 2" />
          <img src="images/main_Img3.png" alt="Image 3" />
        </div>
      </div>

      <main class="hero-content">
        <div class="text-content">
          <div class="name">
               <h1>Atul Rai</h1>
          </div>
       
          <div class="decorator">
            <div class="line"></div>
            <div class="dots">
              <span></span><span></span><span></span>
            </div>
          </div>

          <div class="description">
            <h3>Bhai-Sahab</h3>
          <p>April 24, 1979</p>
          </div>
          
        </div>
      </main>

      <aside class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </aside>
    </div>

    <script src="script.js"></script>
  </body>
</html>
